apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: voting-ingress
  namespace: ingress-nginx
  labels:
    app: voting-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: "test.kiddypi.com"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vote
            port:
              number: 80

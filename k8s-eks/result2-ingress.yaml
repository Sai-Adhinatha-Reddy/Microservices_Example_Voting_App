apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: result-ingress
  namespace: ingress-nginx
  labels:
    app: result-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: "test2.kiddypi.com"
    http:
      paths:
      - path: /result
        pathType: Prefix
        backend:
          service:
            name: result
            port:
              number: 80
